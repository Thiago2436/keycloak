trigger:
- '*'

pr:
- '*'

pool:
  name: Default
  vmImage: 'ubuntu-latest'

steps:
 - script: |
     echo "helm installer..."
     sudo snap install helm --classic 
 - script: |
     echo "k3s credencial..."
     sudo chmod 644 /etc/rancher/k3s/k3s.yaml --verbose
 - task: Kubernetes@1
   inputs:
    connectionType: 'None'
    namespace: 'keycloak'
    command: 'apply'
    arguments: '-f $(Build.SourcesDirectory)/configmap.yml -f $(Build.SourcesDirectory)/deployment.yaml -f $(Build.SourcesDirectory)/service.yaml'
    secretType: 'generic'

 - script: |
     echo "helm credencial..."
     sudo chmod 644 /etc/rancher/k3s/k3s.yaml --verbose

 - script: |
    helm repo add bhuwanupadhyay https://bhuwanupadhyay.github.io/helm-charts/
    helm repo update
    echo "'Adicionar reposit√≥rio remoto Helm'"

 - task: HelmDeploy@0
   inputs:
    connectionType: 'None'
    namespace: 'keycloak'
    command: 'upgrade'
    chartType: 'name'
    chartPath: 'bhuwanupadhyay/keycloak'
    releaseName: 'keycloak'
    force: true
    waitForExecution: false
    arguments: '--dependency-update'
