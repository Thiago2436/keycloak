# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- '*'

pr:
- '*'

pool:
  name: Default
  vmImage: 'ubuntu-latest'

steps:

- task: Kubernetes@1
  inputs:
    connectionType: 'None'
    namespace: 'keycloak'
    command: 'apply'
    arguments: '-f $(System.DefaultWorkingDirectory)/configmap.yml -f $(System.DefaultWorkingDirectory)/deployment.yml -f $(System.DefaultWorkingDirectory)/service.yml'
    secretType: 'generic'

