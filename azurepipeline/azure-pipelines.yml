trigger:
- '*'

pr:
- '*'

pool:
  name: Default
  vmImage: 'ubuntu-latest'

steps:
 - script: |
     echo "helm installer..."
     sudo snap install helm --classic 

 - task: Kubernetes@1
   inputs:
    connectionType: 'None'
    namespace: 'keycloak'
    command: 'apply'
    arguments: '-f $(Build.SourcesDirectory)/configmap.yml -f $(Build.SourcesDirectory)/deployment.yaml -f $(Build.SourcesDirectory)/service.yaml'
    secretType: 'generic'

 - task: HelmDeploy@0
   inputs:
    connectionType: 'None'
    namespace: 'keycloak'
    command: 'upgrade'
    chartType: 'FilePath'
    chartPath: 'https://github.com/Thiago2436/keycloak/tree/2ff0a6d2cd5f95f80a10556d41d1f46267a2e75d/keycloak'
    recreate: false
    resetValues: true
    force: true

