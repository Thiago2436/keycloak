trigger:
- '*'

pr:
- '*'

pool:
  name: Default
  vmImage: 'ubuntu-latest'

steps:
 - script: |
     echo "helm installer..."
     sudo snap install helm --classic $(Build.SourcesDirectory)
    displayName: 'install helm '

- task: Kubernetes@1
  inputs:
    connectionType: 'None'
    namespace: 'keycloak'
    command: 'apply'
    arguments: '-f $(Build.SourcesDirectory)/configmap.yml -f $(Build.SourcesDirectory)/deployment.yaml -f $(Build.SourcesDirectory)/service.yaml'
    secretType: 'generic'

- task: HelmDeploy@0
  inputs:
    connectionType: 'None'
    namespace: 'keycloak'
    command: 'upgrade'
    chartType: 'FilePath'
    chartPath: '$(Build.SourceDirectory)/keycloak'
    recreate: true
    resetValues: true
    force: true

